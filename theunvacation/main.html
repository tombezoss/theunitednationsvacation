    <section>
    
        <div class="formlayout">
            <form action="https://public.herotofu.com/v1/d3c3e230-7b43-11ef-a713-f1ff48b47695" method="post" accept-charset="UTF-8">
                <h3>First Name</h3>
                <div class="inputBx">
                    <input type="text" placeholder="">
                    <img src="" alt="">
                </div>
                <h3>Last name</h3>
                <div class="inputBx">
                    <input type="text" placeholder="">
                    <img src="" alt="">
                </div>

    
                
                <h3>Email</h3>
                <div class="inputBx">    

                    <label for="email"></label>
                    <input type="email" name="email" id="email">
                </div>
    
                    
                    <h3>Phone</h3>
                <div class="inputBx">    
                    <label for="phone-number"></label>
                    <input type="number" id="phone-number" name="phone-number">
                </div>
    
                  
                    <h3>Address</h3>
                <div class="inputBx">    
                    <label for="Order-Address-1"></label>
                    <input type="text" name="Order-Address-1" id="Order-Address-1">
                    <input type="text" name="Order-Address-2" id="Order-Address-2">
                </div>
        
                <h3>City</h3>
                <div class="inputBx">    
                    <label for="Order-City"></label>
                    <input type="text" name="Order-City" id="Order-City">
                </div>
        
                <h3>State</h3>
                <div class="inputBx">    
                    <label for="Order-State"></label>
                    <select name="Order-State" id="Order-State">
                        <option value="">United States</option>
                </div>
        
                <h3>Zip</h3>
                <div class="inputBx">    
                    <label for="Order-Zip"></label>
                    <input type="text" name="Order-Zip" id="Order-Zip">
                </div>
    
                <h3>Country</h3>
                <div class="inputBx">    
                    <label for="Order-State"></label>
                    <select name="Order-Country" id="Order-Country">
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                </div>
    
                <h3>Relationship with Staff</h3>
                <div class="inputBx">    
                        <label for="Order-Relationship"></label>
                        <input type="text" name="Order-Relationship" id="Order-Relationship">
                </div>
                
                <h3>Vacation Duration in Months</h3>
                <div class="inputBx">    
                        <label for="Order-Vacation Duration in Months"></label>
                        <input type="text" name="Order-Vacation Duration in Months" id="Order-Vacation Duration in Months">
                </div>
                
                
                <h3>Staff name and Rank</h3>
                <div class="inputBx">    
                        <label for="Order-Staff name and Rank"></label>
                        <input type="text" name="Order-Staff name and Rank" id="Order-Staff name and Rank">
                </div>       
                
                <h3>Your Letter</h3>
                <div class="inputBx">
                    <label for="contact-message"></label>
                    <textarea name="contact-message" id="contact-email" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="btn">Submit</button>
                    <p class="muted"><em>All feilds are required. We'll get back to you as soon as possible.</em></p>
                </div>

                <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="display:none" />
